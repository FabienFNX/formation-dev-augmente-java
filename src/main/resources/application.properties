server.port=8080
spring.application.name=loan-simulator

# Configuration de l'API Interest Rate
interest-rate-api.base-url=http://localhost:8081

# Logs de debug
logging.level.com.example.loansimulator=DEBUG
logging.level.org.springframework.web=DEBUG

# Configuration SQLite
spring.datasource.url=jdbc:sqlite:loan_simulator.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# Configuration JPA/Hibernate
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true